<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="TelaInicial.css">
</head>
<body>
    <div class="conversor-container">
        <div class="entrada">
            <input type="number" id="tempEntrada" placeholder="Digite a temperatura">
            <select id="unidadeEntrada">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>

        <div class="separador">
            <h1>X</h1>
        </div>

        <div class="saida">
            <div>
                <input type="number" id="tempFahrenheit" disabled>
                <select id="unidadeFahrenheit">
                    <option value="F">Fahrenheit</option>
                </select>
            </div>
            <div>
                <input type="number" id="tempKelvin" disabled>
                <select id="unidadeKelvin">
                    <option value="K">Kelvin</option>
                </select>
            </div>
        </div>
    </div>

    <script src="ConversorTemp.js"></script>
</body>
</html>
